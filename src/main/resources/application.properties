spring.application.name=Sistema-De-Bar
# ==============================================================
# 1. CONFIGURAÇÃO DO BANCO DE DADOS (MySQL)
# ==============================================================
# Substitua 'db_bar' pelo nome que você criou no MySQL
# O parâmetro 'useSSL=false' evita erros de certificado em desenvolvimento
spring.datasource.url=jdbc:mysql://localhost:3306/db_bar?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Seus dados de login do MySQL (ajuste conforme sua instalação)
spring.datasource.username=root
spring.datasource.password=2017!IIa

# Driver oficial do MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# 2. CONFIGURAÇÃO DO JPA / HIBERNATE (ORM)
# ==============================================================
# 'update': Cria as tabelas se não existirem, e altera se você mudar o código.
# Use 'create-drop' se quiser que o banco zere toda vez que reiniciar.
spring.jpa.hibernate.ddl-auto=update

# Dialeto para o MySQL 8 (Garante otimização das queries)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ==============================================================
# 3. DEBUG E LOGS (Essencial para ver o que está acontecendo)
# ==============================================================
# Mostra no console o SQL que o Java está gerando
spring.jpa.show-sql=true

# Formata o SQL para ficar legível (com quebras de linha)
spring.jpa.properties.hibernate.format_sql=true

# ==============================================================
# 4. CONFIGURAÇÕES DO SERVIDOR
# ==============================================================
# Porta da aplicação (padrão é 8080, mude se tiver conflito)
server.port=8080

# Forçar UTF-8 para aceitar acentos (ç, ã) no cardápio e mensagens
spring.servlet.encoding.charset=UTF-8
spring.servlet.encoding.force=true